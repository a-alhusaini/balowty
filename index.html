<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <title>بالوتي</title>
</head>

<body>

  <main class="container">
    <h1>بالوتي</h1>
    <form>
      <fieldset class="grid">
        <input required type="number" placeholder="الفريق الأوّل" id="firstTeamInput">
        <input required type="number" placeholder="الفريق الثاني" id="secondTeamInput">
      </fieldset>
      <input type="submit" value="إضافة">
    </form>
    <h2>النشرة <span id="firstTeamScore">0</span> : <span id="secondTeamScore">0</span></h2>
    <h2 id="scoreHistory"></h2>
  </main>
  <script>
    let firstTeamScore = 0
    let secondTeamScore = 0
    let scores = [[firstTeamScore, secondTeamScore]]

    document.querySelector("form").onsubmit = (event) => {
      event.preventDefault()
      updateTotalScore()
      resetScoreInput()

      let scoreTallyHTML = ""
      scores.map(scores => {
        scoreTallyHTML =
          scoreTallyHTML + `<div><span>${scores[0]}</span> : <span>${scores[1]}</span></div>`
      })

      document.querySelector("#scoreHistory").innerHTML = scoreTallyHTML
    }

    function updateTotalScore() {
      firstTeamScore += Number(document.querySelector("#firstTeamInput").value)
      secondTeamScore += Number(document.querySelector("#secondTeamInput").value)
      scores.push([firstTeamScore, secondTeamScore])
      document.querySelector("#firstTeamScore").innerHTML = firstTeamScore
      document.querySelector("#secondTeamScore").innerHTML = secondTeamScore
    }

    function resetScoreInput() {
      document.querySelector("#firstTeamInput").value = ""
      document.querySelector("#secondTeamInput").value = ""
    }
  </script>
</body>

</html>
